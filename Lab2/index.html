<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML intro</title>
</head>
<body>
    Hello World
    <!-- tag: opening tag, closing tag -->
    <!-- heading -->
    <h1>Hello C4E18</h1>
    <h2>Hello C4E18</h2>
   
    <!-- paragraph -->
    <!-- value, string, text -->
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facere corporis, cupiditate fugit, sit laudantium vero, vel saepe architecto libero at dolores. Molestias deleniti vel, porro animi quasi ducimus eius eum!</p>
    <!-- anchor -->
    <!-- attribute : inside opening tag-->
    <a href="http://dantri.com.vn/" target="_blank">
        Click vao em di
    </a>
    <!-- division -->
    <div>
        <!-- bold -->
        <b>hello</b>
        <b>C4E18</b>
    </div>
</body>
</html>
